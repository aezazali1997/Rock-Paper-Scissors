<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid">
      <header class="my-1">
        <h2 class="text-center game-title">Rock paper Scissors</h2>
      </header>
      <section class="main py-2">
        <article class="score-board mx-auto my-3">
          <div class="badge user">User</div>
          <div class="badge comp">PC</div>
          <span class="user-score">0</span> <span>:</span>
          <span class="comp-score">0</span>
        </article>
        <h2 class="notify-win text-center text-white my-lg-3 my-md-4 my-sm-5">
          Paper Covers Rock! You win
        </h2>
        <div class="turns my-3">
          <button id="rock">
            <span class="fas fa-hand-rock"></span>
          </button>
          <button id="paper">
            <span class="fas fa-hand-paper"></span>
          </button>
          <button id="scissor">
            <span class="fas fa-hand-scissors"></span>
          </button>
        </div>
        <h3 class="move-text text-white fs-5 text-center my-4">
          Make your move
        </h3>
      </section>
    </section>
    <!-- scripts for all the js and jqury bootstrap files -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
